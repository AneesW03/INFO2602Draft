{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block page %} Login Page {% endblock %}

{{ super() }}

{% block content %}

<style>
    .container {
        align-items: center;
    }

    .card {
        width: 50vw;
        border-radius: 1rem;
    }

    .card-title {
        padding-bottom: 1.5rem;
    }

    .input-field {
        padding-bottom: 1.5rem;
    }

</style>

<div class="row">
    <div class="col s12 m6">
      <div class="card large blue-grey darken-4">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <form class="login-form" method="POST" action="/login">
            <div class="input-field">
                <input placeholder="username" value="bob" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input placeholder="password" value="bobpass" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light green accent-4">Login <i class="material-icons right">send</i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
